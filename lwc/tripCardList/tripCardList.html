<template>
    <div class="slds-card__body slds-card__body_inner">
        <ul class="slds-grid slds-wrap slds-grid_pull-padded">
            <template for:each={trips} for:item="trip">
                <li class="slds-p-horizontal_small slds-size_1-of-1 slds-medium-size_1-of-4" key={trip.Id}>
                    <article class="slds-tile slds-media slds-card__tile slds-hint-parent">
                        <c-trip-card 
                            key={trip.Id} 
                            trip-id={trip.Id} 
                            selected-trip-id={selectedCard}>
                        </c-trip-card>
                    </article>
                </li>
            </template>
        </ul>
    </div>
</template>
