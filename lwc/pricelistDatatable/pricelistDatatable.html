<template>
    <template if:true={isModalBoxOpen}>
        <section 
            role="dialog" 
            tabindex="-1" 
            aria-labelledby="modal-heading-01" 
            aria-modal="true" 
            aria-describedby="modal-content-id-1" 
            class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <lightning-button-icon
                        class="slds-modal__close"
                        title={label.CancelLabel}
                        icon-name="utility:close"
                        icon-class="slds-button_icon-inverse"
                        onclick={closeModalBox}>
                    </lightning-button-icon>
                    <h2 class="slds-text-heading_medium slds-hyphenate slds-card__header-title slds-align_absolute-center">
                        {label.PricelistTitle}
                    </h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <slot>
                        <lightning-datatable 
                            key-field="Id" 
                            data={productWrappers} 
                            columns={columns}
                            sorted-by="tripName"
                            hide-checkbox-column>
                        </lightning-datatable>
                    </slot>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button 
                        variant="neutral" 
                        label={label.DownloadPdf}
                        onclick={handleDownloadButton}>
                    </lightning-button>
                    <lightning-button 
                        variant="brand" 
                        class="slds-m-left_small" 
                        label={label.CancelLabel}
                        onclick={closeModalBox}>
                    </lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
